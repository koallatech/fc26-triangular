<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koalla Triangular | Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #22c55e; --danger: #ef4444; }
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Typography */
        h1, h2 { text-align: center; color: var(--primary); letter-spacing: -1px; }
        
        /* Cards & Layout */
        .card { background: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); margin-bottom: 25px; border: 1px solid #334155; }
        .hidden { display: none; }

        /* Inputs & Buttons */
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input { background: #334155; border: 1px solid #475569; color: white; padding: 12px; border-radius: 8px; font-size: 1rem; }
        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 700; width: 100%; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; padding: 10px; border-bottom: 2px solid #334155; }
        td { padding: 15px 10px; border-bottom: 1px solid #334155; }
        .rank-1 { color: #fbbf24; font-weight: bold; }

        /* Matches Grid */
        .matches-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .match-card { background: #0f172a; padding: 15px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid var(--primary); }
        .match-card span { font-size: 0.9rem; font-weight: 500; }
        .score-input { width: 45px; text-align: center; font-weight: bold; font-size: 1.1rem; border-color: var(--primary); padding: 5px; }

        .badge { background: #334155; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; margin-top: 4px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <h1>⚽ Koalla Triangular</h1>

    <div id="setup-view" class="card hidden">
        <h2>Novo Campeonato</h2>
        <div id="setup-inputs"></div>
        <button onclick="startTournament()">Criar Chaveamento</button>
    </div>

    <div id="main-view" class="hidden">
        <div class="card">
            <h2>Classificação</h2>
            <table>
                <thead>
                    <tr><th>Player / Time</th><th>PTS</th><th>V</th><th>SG</th></tr>
                </thead>
                <tbody id="standings-body"></tbody>
            </table>
        </div>

        <h2>Confrontos</h2>
        <div id="matches-list" class="matches-grid"></div>
        
        <button onclick="resetApp()" style="background: var(--danger); margin-top: 40px; font-size: 0.8rem; opacity: 0.6;">Resetar Campeonato</button>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://yvktnznpozluqcjtvxeu.supabase.co";
    const SUPABASE_KEY = "sb_publishable_cr86hqzrbumMh5oLSSJxXg_RHpqCRhE";
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let players = [];
    let matches = [];

    async function init() {
        const { data: pData } = await _supabase.from('jogadores').select('*').order('id');
        players = pData;

        // Se o primeiro jogador não tem nome, mostra o setup
        if (!players[0].nome) {
            showSetup();
        } else {
            loadDashboard();
        }
    }

    function showSetup() {
        document.getElementById('setup-view').classList.remove('hidden');
        const container = document.getElementById('setup-inputs');
        container.innerHTML = [0,1,2].map(i => `
            <div class="input-group">
                <input type="text" id="p${i}-name" placeholder="Nome Jogador ${i+1}">
                <input type="text" id="p${i}-team" placeholder="Time">
            </div>
        `).join('');
    }

    async function startTournament() {
        const updates = [0,1,2].map(i => ({
            id: i,
            nome: document.getElementById(`p${i}-name`).value || `Player ${i+1}`,
            time: document.getElementById(`p${i}-team`).value || `Time ${i+1}`
        }));

        await _supabase.from('jogadores').upsert(updates);
        location.reload();
    }

    async function loadDashboard() {
        document.getElementById('main-view').classList.remove('hidden');
        const { data: mData } = await _supabase.from('partidas').select('*').order('id');
        matches = mData;
        renderAll();

        // Realtime: Escuta mudanças de qualquer pessoa
        _supabase.channel('custom-all-channel')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'partidas' }, () => {
            fetchScores();
        }).subscribe();
    }

    async function fetchScores() {
        const { data } = await _supabase.from('partidas').select('*').order('id');
        matches = data;
        renderAll();
    }

    async function updateScore(matchId, side, val) {
        const update = {};
        update[side] = val === "" ? null : parseInt(val);
        await _supabase.from('partidas').update(update).eq('id', matchId);
    }

    function calculateStandings() {
        let stats = players.map(p => ({ ...p, pts: 0, v: 0, sg: 0 }));

        matches.forEach(m => {
            if (m.score_h !== null && m.score_a !== null) {
                const h = stats.find(s => s.id === m.home_id);
                const a = stats.find(s => s.id === m.away_id);

                h.sg += (m.score_h - m.score_a);
                a.sg += (m.score_a - m.score_h);

                if (m.score_h > m.score_a) { h.pts += 3; h.v += 1; }
                else if (m.score_h < m.score_a) { a.pts += 3; a.v += 1; }
                else { h.pts += 1; a.pts += 1; }
            }
        });

        // Ordenação: Pontos -> Saldo -> Vitórias
        return stats.sort((a,b) => b.pts - a.pts || b.sg - a.sg || b.v - a.v);
    }

    function renderAll() {
        // Render Tabela
        const sorted = calculateStandings();
        document.getElementById('standings-body').innerHTML = sorted.map((p, i) => `
            <tr class="${i===0 ? 'rank-1' : ''}">
                <td>${p.nome} <br> <span class="badge">${p.time}</span></td>
                <td>${p.pts}</td>
                <td>${p.v}</td>
                <td>${p.sg}</td>
            </tr>
        `).join('');

        // Render Jogos
        document.getElementById('matches-list').innerHTML = matches.map(m => `
            <div class="match-card">
                <div style="flex:1; text-align:right">
                    <span>${players[m.home_id].nome}</span>
                </div>
                <div style="display:flex; gap:5px; margin: 0 10px">
                    <input type="number" class="score-input" value="${m.score_h ?? ''}" 
                        onchange="updateScore(${m.id}, 'score_h', this.value)">
                    <input type="number" class="score-input" value="${m.score_a ?? ''}" 
                        onchange="updateScore(${m.id}, 'score_a', this.value)">
                </div>
                <div style="flex:1; text-align:left">
                    <span>${players[m.away_id].nome}</span>
                </div>
            </div>
        `).join('');
    }

    async function resetApp() {
        if(confirm("Isso apagará todos os nomes e placares. Confirmar?")) {
            await _supabase.from('jogadores').update({ nome: '', time: '' }).neq('id', 100);
            await _supabase.from('partidas').update({ score_h: null, score_a: null }).neq('id', 0);
            location.reload();
        }
    }

    init();
</script>
</body>
</html>
